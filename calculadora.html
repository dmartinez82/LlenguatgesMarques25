<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Calculadora Simple</h1>
    </header>

    <main>
        <form id="calculator">
            <input type="number" id="num1" placeholder="Primer número" required>
            <input type="number" id="num2" placeholder="Segon número" required>
            <select id="operation">
                <option value="+">Sumar (+)</option>
                <option value="-">Restar (-)</option>
                <option value="*">Multiplicar (×)</option>
                <option value="/">Dividir (÷)</option>
                <option value="%">Módulo (%)</option>
            </select>
            <button type="button" id="calcular">Calcular</button>
        </form>
        
        <input type="text" id="result" placeholder="Resultat" readonly>
    
    </main>

    <script>

        const DOM = {
            num1: document.getElementById('num1'),
            num2: document.getElementById('num2'),
            operation: document.getElementById('operation'),
            result: document.getElementById('result'),
            calcular: document.querySelector("#calcular")
        };

        DOM.calcular.onclick = calcular;

        function calcular(){
            let primerValor = parseInt(DOM.num1.value);
            let segundoValor = parseInt(DOM.num2.value);

            let resultado = "ERROR!";

            if(isNaN(primerValor) || isNaN(segundoValor)){
                DOM.result.value = resultado;
                return;
            }

            let operacion = DOM.operation.value;
            
            switch(operacion){
                case "+": 
                    resultado = sumar(primerValor, segundoValor);
                    break;
                case "-":
                    resultado = restar(primerValor, segundoValor);
                    break;
                case "*":
                    resultado = mult(primerValor, segundoValor);
                    break;
                case "/":
                    resultado = div(primerValor, segundoValor);
                    break;
                case "%":
                    resultado = mod(primerValor, segundoValor);
                    break;
                default:
                    break;
            }

            DOM.result.value = resultado;
        }

        function sumar(a, b){
            return a + b;
        }

        function restar(a, b){
            return Math.abs(a-b);
        }

        function mult(a,b){
            return a*b;
        }

        function div(a,b){
            if (b==0) return "No es pot dividir per 0";
            return a/b;
        }

        function mod(a,b){
            return a%b;
        }

        

    </script>
    
</body>
</html>

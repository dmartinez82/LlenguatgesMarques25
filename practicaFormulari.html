<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Practicar amb formularis">
    <meta name="keywords" content="HTML, DAW">
    <meta name="author" content="Daniel Martínez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pràctica Formulari</title>
</head>

<body>

    <header>
        <h2>
            Pràctica Formulari
        </h2>
    </header>

    <main id="principal">

        <form action="./index.html" method="get">

            <p>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nombre" required placeholder="Escriu el teu nom" maxlength="20">

                <label for="llin1">Primer llinatge:</label>
                <input type="text" id="llin1" name="ape1" required>

                <label for="llin2">Segon llinatge:</label>
                <input type="text" id="llin2" name="ape2">
            </p>

            <div>
                <span>Tria el teu color favorit</span>
                <ul>
                    <li><input type="checkbox" name="colors" id="colorVermell"><label for="colorVermell">Vermell</label>
                    </li>
                    <li><input type="checkbox" name="colors" id="colorGroc"><label for="colorGroc">Groc</label></li>
                </ul>
            </div>

            <div>
                <span>Tria el teu color favorit</span>
                <ul>
                    <li><input type="radio" name="colors" id="colorVermell"><label for="colorVermell">Vermell</label>
                    </li>
                    <li><input type="radio" name="colors" id="colorGroc"><label for="colorGroc">Groc</label></li>
                </ul>
            </div>

            <div>
                <label>Tria el teu color favorit</label>
                <select name="colorFavorit" id="colorFavorit">
                    <option value="vermell">Vermell</option>
                    <option value="groc">Groc</option>
                </select>
            </div>

            <p>
                <label for="dataNaix">Data de Naixement:</label>
                <input type="date" name="dataNaix" id="dataNaix" min="2000-01-01">
            </p>

            <p>
                <span>Login:</span>
                <input type="text" name="username" placeholder="username">
                <input type="password" name="passwd" id="passwd" placeholder="password">
            </p>

            <p>
                <textarea name="" id="" rows="5" cols="50"></textarea>
            </p>

            <p>
                <input type="submit" value="Envia">
                <input type="reset" value="Esborrar">
            </p>
        </form>

    </main>

    <footer>
        <p>
            <a href="./index.html">Tornar a l'índex</a>
        </p>
        <p>
            &copy; Daniel Martínez
        </p>
    </footer>

</body>

</html>

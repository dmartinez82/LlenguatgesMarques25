<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√†ctica JavaScript</title>
    <script src="./js/practicaJS.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/practicaJS.css">
</head>

<body>
    <div class="contenedor">
        <h1 id="titol">Usuaris</h1>

        <form class="formulari">
            <div class="grup-form">
                <label for="nombre">Nom:</label>
                <input type="text" id="nombre" placeholder="Introdueix el teu nom">
            </div>

            <div class="grup-form">
                <label for="edat">Edat:</label>
                <input type="number" id="edat" min="0" max="99" placeholder="Ex: 18">
            </div>

            <div class="grup-botons">
                <button id="myButton" type="button" class="btn btn-primary">Saludar</button>
                <button type="reset" class="btn btn-secondary" title="Netejar"><i class="fa-solid fa-trash"></i> Netejar</button>
            </div>

            <div class="grup-form">
                <label for="intereses">Interesos:</label>
                <div class="grup-input">
                    <input type="text" id="intereses" maxlength="15" placeholder="Ex: Esports">
                    <button id="btnAfegir" type="button" class="btn btn-small">+</button>
                </div>
            </div>

            <div id="resultatInteresos" class="resultat">
            </div>

        </form>
    </div>

</body>

</html>
